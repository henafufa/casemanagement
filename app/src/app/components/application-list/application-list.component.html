<div class="card">
    <div class="card-body">
      
  <table class="table align-middle ">
    <thead class="table-light">
      <tr>
        <th scope="col">Appointment Date</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let appointment of appointments">
      <tr>
        <th scope="row">{{appointment._id}}</th>
        <td>{{appointment.firstName}}</td>
        <td>{{appointment.email}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm px-3" style="width: 100px;height: 30px;" (click)="cancelMyAppointment(appointment._id)" >
           Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
